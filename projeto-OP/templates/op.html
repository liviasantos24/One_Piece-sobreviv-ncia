<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Sobrevivência - One Piece</title>
</head>
<body>
    <h1>Previsão de Sobrevivência de Personagens de One Piece</h1>
    <form action="/prever" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="forca">Força (0-100):</label>
        <input type="number" id="forca" name="forca" min="0" max="100" required><br><br>

        <label for="inteligencia">Inteligência (0-100):</label>
        <input type="number" id="inteligencia" name="inteligencia" min="0" max="100" required><br><br>

        <label for="velocidade">Velocidade (0-100):</label>
        <input type="number" id="velocidade" name="velocidade" min="0" max="100" required><br><br>

        <label for="tipo_fruta">Tipo de Fruta:</label>
        <select id="tipo_fruta" name="tipo_fruta" required>
            <option value="Nenhuma">Nenhuma</option>
            <option value="Paramecia">Paramecia</option>
            <option value="Zoan">Zoan</option>
            <option value="Logia">Logia</option>
        </select><br><br>

        <label for="habilidade">Habilidade:</label>
        <input type="text" id="habilidade" name="habilidade" required><br><br>

        <button type="submit">Prever Sobrevivência</button>
    </form>
</body>
</html>
